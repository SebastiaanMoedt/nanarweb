
  <table class="table table-striped">
    <caption>CYCLES</caption>
      <thead>
        <tr>
          <th scope="col">CYCLE NAME</th>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">AMOUNT OF MOVIES</th>
          <th scope="col">CYCLE STATE</th>
        </tr>
      </thead>
@for(cycle of getAllCycles(); track cycle.cycleName){
      <tbody>
    <tr>
      <td><a (click)="navigateToCycleDetail(cycle.cycleName)"> {{cycle.cycleName}}</a></td>
      <td>{{cycle.description}}</td>
      <td>{{getCycleLength(cycle.cycleName)}}</td>
      <td>{{getCycleState(cycle.status)}}</td>
    </tr>
    </tbody>
}
@empty {
    <li>PAS DE CYCLES POUR L'INSTANT</li>
}
</table>
