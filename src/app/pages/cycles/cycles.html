
  <table class="table table-dark table-striped">
    <caption>CYCLES</caption>
      <thead>
        <tr>
          <th scope="col">---</th>
          <th scope="col">NOM</th>
          <th scope="col">DESCRIPTION</th>
          <th scope="col">NOMBRE DE FILMS</th>
          <th scope="col">ETAT</th>
        </tr>
      </thead>
    <tbody>
@for(cycle of getAllCycles(); track cycle.cycleName){
    <tr>
      <td><img src={{randomImg()}} alt="gif"></td>
      <td><button (click)="navigateToCycleDetail(cycle.cycleName)">{{cycle.cycleName}}</button></td>
      <td>{{cycle.description}}</td>
      <td>{{getCycleLength(cycle.cycleName)}}</td>
      <td>{{getCycleState(cycle.status)}}</td>
    </tr>
}
    </tbody>
</table>
